<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
<link rel="stylesheet" href="./cal.css">
</head>
<body>
    <div class="row">
        <h2 class="mt-5" style="text-align: center;">Calculator</h2>

        <div class="col"></div>
        <div class="col mt-5">    <div class="calc-body">

            <!-- Calculator Display Screen -->
            <div class="calc-screen">
                <input id="input" type="text" >
                <!-- <div id="calc-operation"> </div>
                <div id="calc-typed"></div> -->
            </div>
            
            <!-- Calculator Buttons -->
            <div class="calc-button-row">
                <button id="ac" onclick="numClear()" class="ac">AC</button>
                <button id="mod" onclick="viewContent('%')" class="opt">&#37;</button>
                <button id="div" onclick="viewContent('/')" class="opt">&#247;</button>
                <button id="mul" onclick="viewContent('*')" class="opt">&#215;</button>
                <br>
                <button id="seven" onclick="viewContent('7')">7</button>
                <button id="eight" onclick="viewContent('8')" >8</button>
                <button id="nine" onclick="viewContent('9')">9</button>
                <button id="add" onclick="viewContent('+')" class="opt">&#43;</button>
                <button id="four" onclick="viewContent('4')">4</button>
                <button id="five" onclick="viewContent('5')">5</button>
                <button id="six" onclick="viewContent('6')">6</button>
                <button id="sub" onclick="viewContent('-')" class="opt">&#8722;</button>
                <button id="one" onclick="viewContent('1')">1</button>
                <button id="two" onclick="viewContent('2')">2</button>
                <button id="three" onclick="viewContent('3')">3</button>
                <button id="del" onclick="lastDigit()">&#9003;</button>
                <button id="zero"onclick="viewContent('0')">0</button>
                <button id="dot" onclick="viewContent('.')">.</button>
                <button id="sum" onclick="numOper()" class="opt">&#61;</button>
            </div>
            </div>
    </div>
        <div class="col"></div>
    </div>
</body>
<script src="./cal.js"></script>
</html>
